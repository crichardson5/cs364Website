<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class= "loginBody">
<h1> Welcome to the Personal Finance Tracker</h1>
  <div class="loginBox">
  <img src="genericAvatar.png" class="avatar">
    <h2> Login Here</h2>
    <form name="loginPage" action="index.html" method="POST" onSubmit = "return Validate_Info_Form_Data()">
    <p><span class= "userInfo">Email Address</span></p>
    <input type="text" id="emailAddress" name="" placeholder="Enter Email Address">
    <p><span class= "userInfo">Password</span></p>
    <input type="password" id="password" name="" placeholder="Enter Password">
    <input type="submit" name="" value="Login">
       </form>
  </div>
</body>

<script src="script.js"></script>
</html>
